<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f8ff; /* Light solid background color */
        }

        .container {
            max-width: 800px;
            background: #ffffff; /* White background for content */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        select, input, button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, button:focus {
            border-color: #0288d1;
            outline: none;
        }

        select, input {
            width: 100%;
        }

        button {
            background-color: #0288d1;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #01579b;
        }

        /* Nutrition Plan Styling */
        .day-container {
            background: #e0e0e0; /* Slightly darker gray background */
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 15px;
            box-sizing: border-box; /* Prevent cutting off by box-sizing */
        }

        .day-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .meal {
            margin-bottom: 10px;
        }

        .calorie-info {
            font-size: 1.2rem;
            color: #0288d1;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Make it responsive for mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Diet Plan</h1>
        <form id="diet-form">
            <label for="diet-type">Select Your Preferred Diet Plan:</label>
            <select id="diet-type" name="diet-type">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="keto">Keto</option>
                <option value="mediterranean">Mediterranean</option>
            </select>

            <label for="calories">Daily Calorie Intake:</label>
            <input type="number" id="calories" name="calories" min="1200" max="2800" required>

            <button type="button" onclick="generatePlan()">Generate Plan</button>
        </form>

        <div id="calorie-info" class="calorie-info"></div>
        <div id="weekly-plan"></div>
    </div>

    <script>
        function generatePlan() {
            const dietType = document.getElementById('diet-type').value;
            const calories = document.getElementById('calories').value;
            let weeklyPlan = '';

            if (calories < 1200 || calories > 2800) {
                weeklyPlan = 'Please Enter Calorie Intake Between 1200 and 2800.';
            } else {
                document.getElementById('calorie-info').innerText = `Your daily calorie intake: ${calories} calories.`;

                for (let i = 0; i < 7; i++) {
                    const day = getDayOfWeek(i);
                    weeklyPlan += generateDayPlan(dietType, calories, day);
                }
            }

            document.getElementById('weekly-plan').innerHTML = weeklyPlan;
        }

        function getDayOfWeek(index) {
            const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            return daysOfWeek[index];
        }

        function generateDayPlan(dietType, calories, day) {
            let plan = `<div class="day-container"><div class="day-title">${day}</div>`;
            
            plan += `<div class="meal"><strong>Breakfast:</strong> ${getMeal(dietType, calories, 'breakfast', day)}</div>`;
            plan += `<div class="meal"><strong>Lunch:</strong> ${getMeal(dietType, calories, 'lunch', day)}</div>`;
            plan += `<div class="meal"><strong>Snack:</strong> ${getMeal(dietType, calories, 'snack', day)}</div>`;
            plan += `<div class="meal"><strong>Dinner:</strong> ${getMeal(dietType, calories, 'dinner', day)}</div>`;
            plan += `</div>`;
            
            return plan;
        }

        function getMeal(dietType, calories, mealType, day) {
            let meal = '';
            
            switch (dietType) {
                case 'vegetarian':
                    meal = generateVegetarianPlan(calories, mealType, day);
                    break;
                case 'vegan':
                    meal = generateVeganPlan(calories, mealType, day);
                    break;
                case 'paleo':
                    meal = generatePaleoPlan(calories, mealType, day);
                    break;
                case 'keto':
                    meal = generateKetoPlan(calories, mealType, day);
                    break;
                case 'mediterranean':
                    meal = generateMediterraneanPlan(calories, mealType, day);
                    break;
                default:
                    meal = 'Please select a valid diet type.';
            }

            return meal;
        }
